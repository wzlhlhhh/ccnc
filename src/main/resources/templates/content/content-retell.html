	  			<div id="righttt-a" class="col-xs-10 col-sm-10 col-md-10">

									<tbody>

											<td>留言内容</td>

		<script>
			var E = window.wangEditor;
			var editor2 = new E('#textarea1');
			
			editor2.customConfig.uploadFileName = 'uploadPic';
			editor2.customConfig.uploadImgServer = '#(b.URLQZ)/upload';
			editor2.customConfig.showLinkImg = false;
			
			editor2.customConfig.menus = [
			    'head',  // 标题
			    'bold',  // 粗体
			    'italic',  // 斜体
			    'underline',  // 下划线
			    'strikeThrough',  // 删除线
			    'foreColor',  // 文字颜色
			    'backColor',  // 背景颜色
			    'link',  // 插入链接
			    'justify',  // 对齐方式
			    'quote',  // 引用
			    'image',  // 插入图片
			    'video',  //插入视频
			    'undo',  // 撤销
			    'redo'  // 重复
			]
			console.log(editor2.height);
			editor2.customConfig.uploadImgHooks = {  
	          
		        success: function (xhr, editor, result) {  
		            // 图片上传并返回结果，图片插入成功之后触发  
		            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果  
		            console.log('success');  
		        },  
		        fail: function (xhr, editor, result) {  
		            // 图片上传并返回结果，但图片插入错误时触发  
		            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
		            console.log(xhr);
		            console.log(result);
		            console.log('failll');
		        },  
		        error: function (xhr, editor) {  
		            // 图片上传出错时触发  
		            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象  
		            console.log('error');  
		        }
		    }  
		   
			
			editor2.create();
			
			
			
		</script>
